name: UI • Preview (PR → Azure Slot)

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  id-token: write

concurrency:
  group: preview-ui-${{ github.event.pull_request.number }}
  cancel-in-progress: false

env:
  APP_NAME: thive-ai-webapp
  RESOURCE_GROUP: hive-mvp-rg
  SLOT: pr-${{ github.event.pull_request.number }}

jobs:
  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm

      - run: npm ci --no-audit --no-fund
      - name: Build (Next.js standalone)
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

      - name: Bundle release
        run: |
          rm -rf release
          mkdir -p release/.next/static
          cp -r .next/standalone/* release/
          cp -r .next/static release/.next/
          if [ -d public ]; then cp -r public release/public; fi
          cat > release/package.json <<'PKG'
          {
            "name": "webapp-standalone",
            "private": true,
            "version": "0.0.0",
            "scripts": { "start": "node server.js" }
          }
          PKG

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure slot exists + configure
        uses: azure/CLI@v2
        with:
          inlineScript: |
            set -e
            if ! az webapp deployment slot list -g "$RESOURCE_GROUP" -n "$APP_NAME" --query "[?name=='$SLOT']" -o tsv | grep -q "$SLOT"; then
              az webapp deployment slot create -g "$RESOURCE_GROUP" -n "$APP_NAME" --slot "$SLOT"
            fi
            az webapp config set -g "$RESOURCE_GROUP" -n "$APP_NAME" --slot "$SLOT" --startup-file "node server.js"
            az webapp config appsettings set -g "$RESOURCE_GROUP" -n "$APP_NAME" --slot "$SLOT" --settings SCM_DO_BUILD_DURING_DEPLOYMENT=0

      - name: Deploy to slot
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: ${{ env.SLOT }}
          package: release

      - name: Comment preview URL
        uses: actions/github-script@v7
        env:
          APP_NAME: ${{ env.APP_NAME }}
          RESOURCE_GROUP: ${{ env.RESOURCE_GROUP }}
          SLOT: ${{ env.SLOT }}
        with:
          script: |
            const { execSync } = require("node:child_process");
            const rg = process.env.RESOURCE_GROUP, app = process.env.APP_NAME, slot = process.env.SLOT;
            const host = execSync(`az webapp show -g ${rg} -n ${app} --slot ${slot} --query defaultHostName -o tsv`).toString().trim();
            const url = `https://${host}/`;
            const body = `✅ Preview deployed to **${slot}**:\n\n${url}\n\n_This will be removed when the PR is closed._`;
            github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: context.payload.pull_request.number, body });

  teardown:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Delete slot
        uses: azure/CLI@v2
        env:
          APP_NAME: thive-ai-webapp
          RESOURCE_GROUP: hive-mvp-rg
          SLOT: pr-${{ github.event.pull_request.number }}
        with:
          inlineScript: |
            az webapp deployment slot delete -g "$RESOURCE_GROUP" -n "$APP_NAME" --slot "$SLOT" || true
